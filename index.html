<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
}

/* LOGIN SECTION */
.login-container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.login-box {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  padding: 50px 40px;
  border-radius: 24px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.login-box h2 {
  font-size: 32px;
  margin-bottom: 10px;
  color: #333;
  font-weight: 700;
}

.login-box p {
  color: #666;
  margin-bottom: 30px;
}

.login-box input {
  width: 100%;
  padding: 16px 20px;
  margin-bottom: 20px;
  border: 2px solid #e0e0e0;
  border-radius: 12px;
  font-size: 16px;
  transition: all 0.3s;
  background: white;
}

.login-box input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
}

.login-box button {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.login-box button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

.login-box button:active {
  transform: translateY(0);
}

#errorMessage {
  color: #ef4444;
  margin-top: 15px;
  font-size: 14px;
  font-weight: 500;
}

/* GALLERY SECTION */
.gallery-container {
  display: none;
  padding: 20px;
  max-width: 1400px;
  margin: 0 auto;
}

.gallery-header {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 20px;
  margin-bottom: 20px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.gallery-header h1 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #333;
  font-weight: 700;
}

.search-box {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 12px;
}

.search-box input {
  padding: 14px 18px;
  border: 2px solid #e0e0e0;
  border-radius: 12px;
  font-size: 15px;
  transition: all 0.3s;
  background: white;
}

.search-box input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
}

.search-box button {
  padding: 14px 20px;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  color: white;
}

.btn-primary {
  background: linear-gradient(135deg, #667eea, #764ba2);
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
  background: linear-gradient(135deg, #f093fb, #f5576c);

}

.btn-secondary:hover {

.btn-outline {

}

.btn-outline:hover {
  background: #667eea;

}

.btn-danger {

}

.btn-danger:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(255, 107, 107, 0.4);
}

/* GALLERY GRID */
.gallery-grid {
  position: relative;
  height: calc(100vh - 220px);
  overflow-y: auto;
  background: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 10px;
}

.gallery-grid::-webkit-scrollbar {
  width: 10px;
}

.gallery-grid::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.3);
  border-radius: 10px;
}

.gallery-grid::-webkit-scrollbar-thumb {
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 10px;
}

.gallery-item {
  background: white;
  margin: 10px;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
  transition: all 0.3s;
  animation: fadeIn 0.4s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.gallery-item:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
}

.gallery-item h3 {
  color: #333;
  margin-bottom: 15px;
  font-size: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
}

.user-badge {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 600;
}

.media-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 12px;
  margin-top: 15px;
}

.gallery-item img,
.gallery-item video {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s;
}

.gallery-item img:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.gallery-item video {
  cursor: default;
}

.lazy-img {
  filter: blur(10px);
  transition: filter 0.3s;
  background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
}

.lazy-img.loaded {
  filter: blur(0);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  animation: fadeIn 0.3s ease-out;
  padding: 20px;
}

.modal img {
  width: auto;
  height: auto;
  max-width: 95vw;
  max-height: 95vh;
  object-fit: contain;
  border-radius: 12px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

.close {
  position: absolute;
  top: 30px;
  right: 40px;
  font-size: 50px;
  color: white;
  cursor: pointer;
  transition: all 0.3s;
  z-index: 1001;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
}

.close:hover {
  transform: rotate(90deg);
  background: rgba(255, 255, 255, 0.2);

/* NO RESULT */
.no-result {

  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  font-size: 20px;
  font-weight: 600;

.no-result-icon {

  margin-bottom: 10px;

/* RESPONSIVE */
@media (max-width: 768px) {
  .search-box {

  }
  
  .media-grid {

  }
  
  .gallery-header h1 {
    font-size: 24px;
  }
  
  .login-box {
    padding: 40px 30px;
  }
}
</style>

<body>

    <p>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</p>

<script>
/* CONFIG */
const CONFIG = {
  password: "mikkee@999",
  dataFile: "data.json"
};

/* DATA */
let galleryData = [];
let currentData = [];
let VS_DATA = [];
const ITEM_HEIGHT = 420;
const BUFFER = 5;

/* INDEXED DB */
const DB_NAME = "ImageCacheDB";
const STORE_NAME = "images";
let db;

function openDB() {
  return new Promise(resolve => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onupgradeneeded = () => req.result.createObjectStore(STORE_NAME);
    req.onsuccess = () => {
      db = req.result;
      resolve();
    }
  });
}

function getCachedImage(url) {
  return new Promise(resolve => {
    const tx = db.transaction(STORE_NAME);
    const get = tx.objectStore(STORE_NAME).get(url);
    get.onsuccess = () => resolve(get.result || null);
  });
}

function cacheImage(url, blob) {
  db.transaction(STORE_NAME, "readwrite")
    .objectStore(STORE_NAME)
    .put(blob, url);
}

/* LAZY LOAD */
function lazyLoadImages() {
  const imgs = document.querySelectorAll(".lazy-img:not(.loaded)");
  const io = new IntersectionObserver(async entries => {
    for (const entry of entries) {
      if (!entry.isIntersecting) continue;
      const img = entry.target;
      const url = img.dataset.src;
      
      try {
        const cached = await getCachedImage(url);
        if (cached) {
          img.src = URL.createObjectURL(cached);
        } else {
          const blob = await fetch(url).then(r => r.blob());
          img.src = URL.createObjectURL(blob);
          cacheImage(url, blob);
        }
        img.classList.add("loaded");
      } catch (error) {
        console.error("Error loading image:", error);
        img.alt = "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÑ‡∏î‡πâ";
      }
      
      io.unobserve(img);
    }
  }, { rootMargin: "200px" });
  
  imgs.forEach(img => io.observe(img));
}

/* LOAD DATA */
async function loadData() {
  try {
    const response = await fetch(CONFIG.dataFile);
    const json = await response.json();
    galleryData = json.data || json;
    currentData = galleryData;
    console.log("[v0] Loaded gallery data:", galleryData);
  } catch (error) {
    console.error("Error loading data:", error);
    alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ");
  }
}

/* LOGIN */
function checkPassword() {
  const input = passwordInput.value;
  if (input !== CONFIG.password) {
    errorMessage.textContent = "‚ùå ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà";
    passwordInput.value = "";
    passwordInput.focus();
    return;
  }
  
  errorMessage.textContent = "";
  openDB().then(() => {
    loginPage.style.display = "none";
    galleryPage.style.display = "block";
    loadData().then(() => initVirtualScroll(currentData));
  });
}

/* VIRTUAL SCROLL */
function initVirtualScroll(data) {
  currentData = data;
  VS_DATA = data;
  
  // Clear entire grid including spacer
  galleryGrid.innerHTML = "";
  galleryGrid.scrollTop = 0;

  // Create new spacer with correct height
  const spacer = document.createElement("div");
  spacer.id = "spacer";
  spacer.style.height = `${VS_DATA.length * ITEM_HEIGHT}px`;
  spacer.style.width = "100%";
  galleryGrid.appendChild(spacer);

  // Rebind scroll event
  galleryGrid.onscroll = renderVirtualItems;
  
  // Initial render
  renderVirtualItems();
}

function renderVirtualItems() {
  const grid = galleryGrid;
  
  // Remove only gallery items, keep spacer
  grid.querySelectorAll(".gallery-item, .no-result").forEach(el => el.remove());

  if (VS_DATA.length === 0) {
    const msg = document.createElement("div");
    msg.className = "no-result";
    msg.innerHTML = `
      <div class="no-result-icon">üîç</div>
      <div>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</div>
    `;
    grid.appendChild(msg);
    return;
  }

  const scrollTop = grid.scrollTop;
  const viewportHeight = grid.clientHeight;
  const start = Math.max(0, Math.floor(scrollTop / ITEM_HEIGHT) - BUFFER);
  const end = Math.min(VS_DATA.length, Math.ceil((scrollTop + viewportHeight) / ITEM_HEIGHT) + BUFFER);

  for (let i = start; i < end; i++) {
    const element = createGalleryItem(VS_DATA[i]);
    element.style.position = "absolute";
    element.style.top = `${i * ITEM_HEIGHT}px`;
    element.style.left = "0";
    element.style.right = "0";
    grid.appendChild(element);
  }
  
  lazyLoadImages();
}

function createGalleryItem(item) {
  const div = document.createElement("div");
  div.className = "gallery-item";
  
  const totalMedia = item.images.length + item.videos.length;
  
  div.innerHTML = `
    <h3>
      <span>üë§ ${item.user}</span>
      <span class="user-badge">${totalMedia} ‡πÑ‡∏ü‡∏•‡πå</span>
    </h3>
    <div class="media-grid">
      ${item.images.map(url => `
        <img class="lazy-img" 
             data-src="${url}" 
             alt="${item.user}"
             onclick="openModal('${url}')">`
      ).join("")}
      ${item.videos.map(videoUrl => `
        <video controls 
               playsinline 
               preload="metadata"
               src="${videoUrl}"></video>`
      ).join("")}
    </div>
  `;
  
  return div;
}

/* FEATURES */
function showAll() {
  searchInput.value = "";
  topCountInput.value = "";
  initVirtualScroll(galleryData);
}

function searchGallery() {
  const searchTerm = searchInput.value.trim().toLowerCase();
  
  if (!searchTerm) {
    showAll();
    return;
  }
  
  const filteredData = galleryData.filter(item => 
    item.user && item.user.toLowerCase().includes(searchTerm)
  );
  
  // Reinitialize virtual scroll with filtered data
  initVirtualScroll(filteredData);
  
  // Clear top count input when searching
  topCountInput.value = "";
}

function showTopMedia() {
  const count = parseInt(topCountInput.value) || 0;
  
  if (count <= 0) {
    alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 0");
    return;
  }
  
  const sorted = [...galleryData]
    .map(item => ({
      ...item,
      totalMedia: item.images.length + item.videos.length
    }))
    .sort((a, b) => b.totalMedia - a.totalMedia)
    .slice(0, count);
  
  initVirtualScroll(sorted);
  searchInput.value = "";
}

/* MODAL */
function openModal(url) {
  modalImage.src = url;
  imageModal.style.display = "flex";
  document.body.style.overflow = "hidden";
}

function closeModal() {
  imageModal.style.display = "none";
  document.body.style.overflow = "";
}

imageModal.addEventListener('touchstart', function(e) {
  if (e.target === imageModal) {
    closeModal();
  }
});

// Auto-focus password input on page load
window.onload = () => {
  passwordInput.focus();
};
</script>
